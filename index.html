        <header class="header">
            <h1 class="intro white-text">Find your film</h1>

                <a class="navigation white-text" href="./watchlist.html">My Watchlist</a>

        <main>
            <form>
                <label class="search-border" for="movie-search">

            </form>
            <section class="movies-container" id="movies-container">
